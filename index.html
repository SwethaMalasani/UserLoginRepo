<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            User Login
        </h1>

        <!-- maincontainer -->
         <div class ="MainContainer">

<!-- Username text -->
            <div class ="Usernamepwd"></div><br>
            <!-- <label for="uname"><b>Username</b></label> -->
            <input class="username"type="text" placeholder="Enter Username" name="uname" required>
            </div>

            <!-- password text -->

            </div class="Password"><br>
            <!-- <label for="psw"><b>Password</b></label> -->
            <input class="password" type="password" placeholder="Enter Password" name="psw" required>
            </div>

            <!-- Login button  -->
            <div class="Loginclass"><br>
            <button class ="Loginclassbtn" type="Loginbtn">Login</button>
            </div>

             <!-- ForgotPwd -->
            <div class="forgotpwd"><br>
            <a href="https://www.amazon.com">Forgot Password</a>
            </div>

        </div>
    </body>
</html>
